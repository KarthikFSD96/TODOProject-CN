<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List</title>
  <!-- Include a stylesheet for custom CSS styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="form">
      <!-- Input field for tasks -->
      <input type="text" id="taskInput" placeholder="What do you need to do?">
      <!-- Button to add tasks -->
      <button onclick="addTask()">Add Task</button>
    </div>
    <!-- Unordered list to display tasks -->
    <ul id="taskList"></ul>
  </div>
  <!-- Include the Typed.js library for typing animation -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.16"></script>
  <!-- Include your custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
